<!-- products.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Conexão Street • Produtos</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Ajustes só da página de Produtos (sem mexer no styles.css) -->
  <style>
    .panelPad{ padding:14px; }
    .productsGrid{
      display:grid;
      gap:14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (max-width: 720px){
      .productsGrid{ grid-template-columns: 1fr; }
    }
    .pMedia{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .pImg{
      width:92px;
      height:92px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      object-fit:cover;
      flex:0 0 auto;
      background: rgba(255,255,255,.06);
    }
    .pTitle{ margin:0; font-size:16px; line-height:1.2; }
    .pPrice{ margin-top:6px; font-weight:900; }
    .pDesc{ margin-top:8px; color: var(--muted); line-height:1.35; }
    .pBullets{ margin:10px 0 0; padding-left:18px; color: rgba(255,255,255,.85); }
    .pBullets li{ margin:6px 0; }
    .btnRowInline{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    .btnSm{ padding:10px 12px; border-radius:14px; }
  </style>
</head>

<body>
  <!-- Loader (compatível com teu styles.css + app.js) -->
  <div id="loader" class="loaderWrap">
    <div class="loaderCard">
      <div class="shine"></div>
      <div class="loaderInner">
        <div class="spinner"></div>
        <div class="loaderTxt">
          <b>Carregando…</b>
          <small>Preparando os produtos</small>
        </div>
      </div>
    </div>
  </div>

  <header class="top">
    <div class="wrap">
      <div class="bar">
        <a class="brand" href="./index.html" id="brandBtn">
          <span class="logoBox">
            <!-- se você tiver logo local, troca por ./img/logo.png -->
            <img src="./img/logo.png" onerror="this.style.display='none'" alt="">
          </span>
          <div>
            <b>Conexão Street</b><br>
            <small>Produtos</small>
          </div>
        </a>

        <div class="right">
          <a class="pill" href="./index.html" id="btnBack">Voltar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- Hero -->
      <section class="hero">
        <div class="heroGlow"></div>
        <div class="hwrap">
          <span class="tag"><i></i>Catálogo</span>
          <h1>Escolha seu produto</h1>
          <p class="sub">
            Ao clicar em <b>Comprar</b>, você abre uma página única com detalhes e pagamento.
          </p>

          <div class="btnRow">
            <a class="btn primary" href="./checkout.html" id="goCheckoutAny">Ir para checkout</a>
            <a class="btn" href="./member.html">Área do membro</a>
          </div>

          <div class="sectionTitle" style="margin-top:16px">
            <b>Status</b>
            <span class="chip ok" id="statusChip">Online</span>
          </div>
          <p class="sub" id="statusTxt" style="margin:0">
            Catálogo pronto pra compra.
          </p>
        </div>
      </section>

      <!-- Lista -->
      <section class="panel panelPad">
        <div class="sectionTitle">
          <b>Produtos disponíveis</b>
          <span class="chip" id="countChip">0 itens</span>
        </div>

        <div id="productsGrid" class="productsGrid"></div>

        <div style="margin-top:14px">
          <p class="sub" style="margin:0">
            © Conexão Street
          </p>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts (ordem importa) -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script src="./ui.js"></script>
  <script src="./products.js"></script>
</body>
</html>
