<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtos | Conexão Street</title>
  <style>
    :root{
      --bg:#07070A; --txt:#f3f3f7; --muted:#a6a6b3;
      --p:#7A2BFF; --p2:#9b6bff; --line:rgba(255,255,255,.08);
      --r:18px; --shadow: 0 18px 60px rgba(0,0,0,.38);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{background:var(--bg)}
    body{
      margin:0; color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:transparent; overflow-x:hidden; position:relative;
    }
    body::before{
      content:""; position:absolute; top:0; left:0; right:0; height:260px; z-index:-1;
      background:
        radial-gradient(1200px 700px at 30% -10%, rgba(122,43,255,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(155,107,255,.12), transparent 60%);
      pointer-events:none;
    }
    a{color:inherit; text-decoration:none}
    .top{
      position:sticky; top:0; z-index:40;
      background: rgba(7,7,10,.92);
      border-bottom:1px solid var(--line);
      transform: translateZ(0);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:14px}
    .bar{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: linear-gradient(135deg, rgba(122,43,255,.95), rgba(155,107,255,.35));
      box-shadow:0 10px 30px rgba(122,43,255,.25);
      border:1px solid rgba(255,255,255,.12);
    }
    .pill{
      padding:9px 12px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      display:flex; gap:8px; align-items:center;
      -webkit-tap-highlight-color: transparent;
    }

    .hero{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .heroGlow{
      position:absolute; inset:-2px;
      background:
        radial-gradient(520px 240px at 20% 10%, rgba(122,43,255,.22), transparent 60%),
        radial-gradient(480px 260px at 90% 20%, rgba(155,107,255,.14), transparent 65%);
      pointer-events:none; opacity:.95;
    }
    .hwrap{padding:18px; position:relative}
    h1{margin:0 0 8px; font-size:22px}
    .sub{color:var(--muted); line-height:1.45}

    .grid{
      display:grid; gap:14px; padding:16px 0 28px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media(max-width:860px){ .grid{grid-template-columns:1fr} }

    .card{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius: var(--r);
      overflow:hidden;
      position:relative;
      box-shadow: var(--shadow);
    }
    .img{
      height:190px;
      background:#0f0f14 center/cover no-repeat;
    }
    .cwrap{padding:14px}
    .name{font-weight:950; font-size:18px}
    .desc{color:var(--muted); font-size:13px; line-height:1.35; margin-top:6px}
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:12px}
    .price{font-weight:950; font-size:20px}
    .btn{
      padding:11px 14px;
      border-radius:14px;
      border:1px solid rgba(122,43,255,.55);
      background: linear-gradient(135deg, rgba(122,43,255,.95), rgba(155,107,255,.55));
      color:var(--txt);
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:active{transform:scale(.985)}
    .footer{color:rgba(255,255,255,.55); padding:20px 0; text-align:center; border-top:1px solid var(--line)}
  </style>
</head>
<body>
  <div class="top">
    <div class="wrap">
      <div class="bar">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <b>Conexão Street</b><br/>
            <small style="color:var(--muted); font-size:12px;">Produtos</small>
          </div>
        </div>
        <a class="pill" href="./">Voltar</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <div class="heroGlow"></div>
      <div class="hwrap">
        <h1>Escolha seu produto</h1>
        <div class="sub">Ao clicar em comprar, você abre uma página única com foto, descrição e pagamento.</div>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">© Conexão Street</div>
  </div>

  <script src="./products.js"></script>
</body>
</html>
