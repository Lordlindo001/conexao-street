<body>

<!-- mini menu (ui.js) -->
  <div class="menuBackdrop" id="menuBackdrop"></div>
  <div class="userMenu" id="userMenu" role="dialog" aria-modal="true">
    <div class="mi" id="miHome"><b>Página inicial</b><small>voltar</small></div>
    <div class="mi" id="miMember"><b>Área membro</b><small>seus acessos</small></div>
    <div class="mi" id="miLogin"><b>Entrar</b><small>login</small></div>
    <div class="mi" id="miLogout"><b>Sair</b><small>limpar</small></div>
    <div class="mi" id="miAdmin"><b>Painel administrador</b><small>dono</small></div>
    <div class="mi" id="miAdminP"><b>Painel Admin P.</b><small>pedidos</small></div>
  </div>

  <div class="top">
    <div class="wrap">
      <div class="bar">
        <div class="brand" onclick="location.href='index.html'">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <b>Conexão Street</b><br/>
            <small style="color:var(--muted); font-size:12px;">Área Membro</small>
          </div>
        </div>

        <div style="display:flex; align-items:center; gap:10px">
          <div class="pill" id="whoPill">...</div>
          <button class="logoMenuBtn" id="logoMenuBtn" type="button" title="Menu">
            <img src="./img/logo.png" alt="Logo" onerror="this.style.display='none'"/>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap section">
    <div class="panel" data-reveal>
      <div class="ph">
        <b>Seus produtos</b>
        <span class="chip" id="statusChip">carregando</span>
      </div>

      <div class="content">
        <div class="hint">
          Aqui aparece tudo que você comprou. Se estiver “aguardando”, é porque o admin ainda não aprovou.
        </div>

        <div id="list" style="margin-top:10px"></div>

        <div style="height:10px"></div>
        <button class="btn2" id="goShop" type="button">Voltar para produtos</button>
      </div>
    </div>

    <div class="footer">© Conexão Street</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>

  <script src="./member.js"></script>
  <script src="./effects.js"></script>
  <script src="./enhance.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.UI && typeof window.UI.wireMenu === "function") window.UI.wireMenu();
    });
  </script>
