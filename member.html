<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área Membro | Conexão Street</title>
  <style>
    :root{
      --bg:#07070A; --txt:#f3f3f7; --muted:#a6a6b3;
      --p:#7A2BFF; --p2:#9b6bff; --line:rgba(255,255,255,.08);
      --r:18px; --shadow: 0 18px 60px rgba(0,0,0,.38);
      --ok:#24d18d; --warn:#ffb020; --bad:#ff3b5c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{background:var(--bg)}
    body{
      margin:0; color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:transparent; overflow-x:hidden; position:relative;
    }
    body::before{
      content:""; position:absolute; top:0; left:0; right:0; height:260px; z-index:-1;
      background:
        radial-gradient(1200px 700px at 30% -10%, rgba(122,43,255,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(155,107,255,.12), transparent 60%);
      pointer-events:none;
    }

    a{color:inherit; text-decoration:none}
    .top{
      position:sticky; top:0; z-index:40;
      background: rgba(7,7,10,.92);
      border-bottom:1px solid var(--line);
      transform: translateZ(0);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:14px}
    .bar{display:flex; align-items:center; justify-content:space-between; gap:12px}

    .brand{
      display:flex; align-items:center; gap:10px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: linear-gradient(135deg, rgba(122,43,255,.95), rgba(155,107,255,.35));
      box-shadow:0 10px 30px rgba(122,43,255,.25);
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* Logo button (top-right) */
    .logoMenuBtn{
      width:38px; height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      position:relative;
    }
    .logoMenuBtn img{
      width:100%; height:100%;
      object-fit:cover; display:block;
      pointer-events:none;
    }
    .logoMenuBtn:after{
      content:""; position:absolute; inset:-1px; border-radius:14px;
      border:1px solid rgba(122,43,255,.35);
      pointer-events:none;
    }

    /* Mini menu */
    .menuBackdrop{
      position:fixed; inset:0; z-index:79;
      background: rgba(0,0,0,.35);
      display:none;
    }
    .menuBackdrop.on{display:block}

    .userMenu{
      position:fixed;
      z-index:80;
      top:64px;
      right:14px;
      width:min(320px, 92vw);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(15,15,20,.96);
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
      overflow:hidden;
      display:none;
      transform: translateY(8px) scale(.99);
      opacity:0;
      transition: transform .16s ease, opacity .16s ease;
    }
    .userMenu.on{
      display:block;
      transform: translateY(0) scale(1);
      opacity:1;
    }
    .mi{
      display:flex; justify-content:space-between; gap:10px;
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .mi:last-child{border-bottom:none}
    .mi:hover{background: rgba(255,255,255,.04)}
    .mi b{font-size:14px}
    .mi small{color:var(--muted)}

    .pill{
      padding:9px 12px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      display:flex; gap:8px; align-items:center;
      -webkit-tap-highlight-color: transparent;
    }

    .panel{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .ph{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .ph b{font-size:14px}
    .content{padding:14px}
    .hint{color:var(--muted); font-size:12px; line-height:1.45}

    .row{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      border-radius:16px;
      padding:12px;
      margin-top:10px;
    }
    .rowTop{display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .chip{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:rgba(255,255,255,.92);
      white-space:nowrap;
    }
    .chip.ok{border-color: rgba(36,209,141,.35); background: rgba(36,209,141,.10)}
    .chip.warn{border-color: rgba(255,176,32,.35); background: rgba(255,176,32,.10)}
    .chip.bad{border-color: rgba(255,59,92,.35); background: rgba(255,59,92,.10)}

    .btn{
      width:100%;
      margin-top:10px;
      padding:11px 14px;
      border-radius:14px;
      border:1px solid rgba(122,43,255,.55);
      background: linear-gradient(135deg, rgba(122,43,255,.95), rgba(155,107,255,.55));
      color:var(--txt);
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn2{
      width:100%;
      margin-top:10px;
      padding:11px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:var(--txt);
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .footer{color:rgba(255,255,255,.55); padding:20px 0; text-align:center; border-top:1px solid var(--line)}
  </style>
</head>
<body>

  <!-- mini menu -->
  <div class="menuBackdrop" id="menuBackdrop"></div>
  <div class="userMenu" id="userMenu" role="dialog" aria-modal="true">
    <div class="mi" id="miHome"><b>Página inicial</b><small>voltar</small></div>
    <div class="mi" id="miMember"><b>Área membro</b><small>seus acessos</small></div>
    <div class="mi" id="miLogin"><b>Entrar</b><small>login</small></div>
    <div class="mi" id="miLogout"><b>Sair</b><small>limpar</small></div>
    <div class="mi" id="miAdmin"><b>Painel administrador</b><small>dono</small></div>
    <div class="mi" id="miAdminP"><b>Painel Administrador P.</b><small>dono</small></div>
  </div>

  <div class="top">
    <div class="wrap">
      <div class="bar">
        <div class="brand" id="brandBtn">
          <div class="logo" id="logoBtn"></div>
          <div>
            <b>Conexão Street</b><br/>
            <small style="color:var(--muted); font-size:12px;">Área Membro</small>
          </div>
        </div>
        <div style="display:flex; align-items:center; gap:10px">
          <div class="pill" id="whoPill">...</div>
          <button class="logoMenuBtn" id="logoMenuBtn" type="button" title="Menu">
            <img src="./logo.png" alt="Logo" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="ph">
        <b>Seus produtos</b>
        <span class="chip" id="statusChip">carregando</span>
      </div>
      <div class="content">
        <div class="hint">
          Aqui aparece tudo que você comprou. Se estiver “aguardando”, é porque o admin ainda não aprovou.
        </div>

        <div id="list"></div>

        <div style="height:10px"></div>
        <button class="btn2" id="goShop" type="button">Voltar para produtos</button>
      </div>
    </div>

    <div class="footer">© Conexão Street</div>
  </div>

  <script src="./ui.js"></script>
  <script src="./member.js"></script>
</body>
</html>
